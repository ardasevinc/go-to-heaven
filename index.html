<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Apply to Heaven</title>
</head>
<body>
  <div class="wrap">

  <header>
    <h1>Apply to Heaven</h1>
    <em><span>The best simulated universe cluster known to humankind</span></em>
  </header>

  <main>
    <form method="post">

      <section class="personal-info">
        <h2>Personal Information</h2>
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="applicant_name" 
            placeholder="John Smith" required>
          </li>

          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="applicant_email" 
            placeholder="john@smith.com" required>
          </li>

          <li>
            <label for="age">Age</label>
              <input type="number" id="age" name="applicant_age" 
              placeholder="age" min=0 max=201>
          </li>

          <li>
            <label for="job">Occupation</label>
              <input type="text" id="job" name="applicant_job" 
              placeholder="fire hydrant">
          </li>
        </ul>
      </section>

      <section class="realm-info">
        <h2>Realm Information</h2>
        <p>
          <label for="realm">
            <span>Realm Selection</span>
          </label>
          <select id="realm" name="realm_name" required>
            <option value="karan" selected>Karan</option>
            <option value="divine_leaf">Divine Leaf Realm</option>
            <optgroup label="Anime Realms">
              <option value="dragon_ball">Dragon Ball</option>
              <option value="naruto">Naruto</option>
              <option value="konosuba">Konosuba</option>
          </select>
        </p>
        <fieldset>
          <legend>Role</legend>
          <ul>
            <li>
              <label for="mc">
                <input type="radio" id="mc" name="applicant_role" required>
                MC (Main Character)
              </label>
            </li>
            <li>
              <label for="pc">
                <input type="radio" id="pc" name="applicant_role" selected required>
                PC (Player Character)
              </label>
            </li>
            <li>
              <label for="relmc">
                <input type="radio" id="relmc" name="applicant_role" required>
                Related to MC
              </label>
            </li>
            <li>
              <label for="npc">
                <input type="radio" id="npc" name="applicant_role" required>
                NPC (Non-Player Character)
              </label>
            </li>
          </ul>
        </fieldset>
      </section>

      <section class="textbox">
        <fieldset>
          <legend>Tell Us More</legend>
          <textarea id="reason" name="applicant_reason" rows=5 cols=33>
          </textarea>
        </fieldset>
      </section>
      <section>
        <p><button type="submit">APPLY</button></p>
      </section>
    </form>
  </main>

  <footer>
    <a class="sign" href="https://ardasevinc.me">Arda Sevin√ß</a>
    <a class="source" href="https://github.com/ardasevinc/go-to-heaven">view the source on github</a>
  </footer>

  </div>
</body>
</html>
